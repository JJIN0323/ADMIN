<!DOCTYPE HTML>
<html>

<head>
    <title>ADMIN</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>

    <!-- WRAPPER -->
    <div id="wrapper">
        <div class="loginBg">
            <div class="loginBox">
                <div class="loginCaption">
                    ADMIN LOGIN
                </div>
                <div class="idBox">
                    아이디<input type="text" />
                </div>
                <div class="passwordBox">
                    비밀번호<input type="password" />
                </div>
                <div class="">
                    <input id="num0" type="checkbox">
                    <label for="num0">아이디 / 비밀번호 저장</label>
                </div>
                <div class="findIdPassword" id="openDialog">
                    아이디 / 비밀번호 찾기
                </div>
                
                <div id="dialog" title="아이디 / 비밀번호 찾기">
                    <input type="email" placeholder="이메일" />
                    <input type="tel" placeholder="전화번호" />
                    <button class="w100p grayButton">인증번호 전송</button>
                </div>
                
                <button class="w100p blueButton">로그인</button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/jquery-ui.js"></script>

</body>

</html>
